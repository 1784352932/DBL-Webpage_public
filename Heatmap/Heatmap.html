<html>
  <head>
    <title>Heatmap Visuilization</title>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-heatmap.min.js"></script>
    <style>
      html, body, #container {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
        anychart.onDocumentReady(function () {
  
          // create the data 
          var data = [
            { x: "matthew.lenhart@enron.com", y: "eric.bass@enron.com", heat: 0.0136986301369863 },

          ];        
          // create the chart and set the data
          chart = anychart.heatMap(data);
          
          // set the chart title
          chart.title("Sentiment Index by Email of Enron");

          var customColorScale = anychart.scales.ordinalColor();
          customColorScale.ranges([
            { less: -0.001 },
            { from: 0, to: 0.2 },
            { from: 0.21, to: 0.5 },
            { greater: 0.51 }
          ]);
          
          customColorScale.colors(["#CF7A78", "#E69645", "#69A231", "#4D7623"]);

          chart.colorScale(customColorScale);
          
          // set the container id
          chart.container("container");
          
          // initiate drawing the chart
          chart.draw();

          chart.legend(true);

          });
      </script>
  </body>
</html>
